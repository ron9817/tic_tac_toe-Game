<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
        <title>Home</title>
        <style>
            #gameArea .col{
                margin: 1rem;
                background-color: #0000ff29;/*#ffff00*/
                /* width: 14vw!important; */
                height: 12vw;
                color: #ffff04;
                font-size: 100px;
                font-weight: 700;
                cursor: pointer;
                /*#ff007f #ff0000 #ffff04*/
            }
            #gameArea .row{
                width: 55vw;
                margin: auto;
            }
            #restart{
                height: 4rem;
                font-size: 37px;
                color: #ff0000;
                background-color: #ffff04;
                opacity: 0.5;
                pointer-events: none;
                cursor: default;
                font-weight: 700;
            }
            #restartrow{
                width: 10rem;
                margin: auto;
            }
        </style>
        <script>
            let player=0;
            let n=3;
            let row=[0,0,0];
            let col=[0,0,0];
            let diag=[0,0];
            let tieCounter = 0;
            $(document).on("click","#gameArea .col",function(){
                tieCounter += 1;
                $(this).css("pointerEvents","none");
                let i=$(this).data("i");
                let j=$(this).data("j");
                if(player==1){
                    $(this).text("X");
                    const result=incer(i,j,1);
                    if(!check(result, tieCounter)){
                        $("#gameArea").css("pointerEvents","none");
                        $("#restart").css("pointerEvents","all").css("opacity","1").css("cursor","pointer");
                    }
                }else{
                    $(this).text("0");
                    const result=incer(i,j,-1);
                    if(!check(result, tieCounter)){
                        $("#gameArea").css("pointerEvents","none");
                        $("#restart").css("pointerEvents","all").css("opacity","1").css("cursor","pointer");
                    }
                }
//                console.log("row"+row);
//                console.log("col"+col);
//                console.log("diag"+diag);
                player=(player+1)%2;
            });
            function check(result, tieCounter){
                const val=result%10;
                if(result>=10&&result<20){
                    //console.log("winner "+player+" row "+val);
                    for(i=0;i<=2;i++){
                        $("#"+val+i).css("color","#ff0000");
                    }
                    return false;
                }
                else if(result>=20&&result<30){
                    //console.log("winner "+player+" col "+ val);
                    for(i=0;i<=2;i++){
                        //console.log("#"+i+val);
                        $("#"+i+val).css("color","#ff0000");
                    }
                    return false;
                }
                else if(result>=30&&result<40){
                    //console.log("winner "+player+" diag "+val);
                    if(val==0){
                        $("#00").css("color","#ff0000")
                        $("#11").css("color","#ff0000")
                        $("#22").css("color","#ff0000")
                    }else if(val==1){
                        $("#02").css("color","#ff0000")
                        $("#11").css("color","#ff0000")
                        $("#20").css("color","#ff0000")
                    }
                    return false;
                } 
                else if (tieCounter == 9){
                    return false;
                }
                return true;
                
            }
            function incer(i,j,t){
                row[i]+=t;
                col[j]+=t;
                if(Math.abs(row[i])==3){
                    return (10+i);
                }
                if(Math.abs(col[j])==3){
                    return (20+j);
                }
                const mid=(3-1)/2;
                if(i==j && i==mid){
                    diag[0]+=t;
                    diag[1]+=t;
                }else if(i==j){
                    diag[0]+=t;
                }
                else if(Math.abs(i-j)==2){
                    diag[1]+=t;
                }
                if(Math.abs(diag[0])==3){
                    return 30;
                }
                if(Math.abs(diag[1])==3){
                    return 31;
                }
                return 0;                
            }
            $(document).on("click","#restart",function(){
                location.reload();
            })
        </script>
    </head>
    <body>
    <div id="gameArea">
        <div class="row">
            <div class="col text-center" data-i=0 data-j=0 id="00"></div>
            <div class="col text-center" data-i=0 data-j=1 id="01"></div>
            <div class="col text-center" data-i=0 data-j=2 id="02"></div>
        </div>
        <div class="row">
            <div class="col text-center" data-i=1 data-j=0 id="10"></div>
            <div class="col text-center" data-i=1 data-j=1 id="11"></div>
            <div class="col text-center" data-i=1 data-j=2 id="12"></div>
        </div>
        <div class="row">
            <div class="col text-center" data-i=2 data-j=0 id="20"></div>
            <div class="col text-center" data-i=2 data-j=1 id="21"></div>
            <div class="col text-center" data-i=2 data-j=2 id="22"></div>
        </div>
    </div>
    <div class="row" id="restartrow">
        <button class="col text-center" id="restart">Restart</button>
    </div>
